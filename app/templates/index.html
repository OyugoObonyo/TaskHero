{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1> Hello {{ current_user.username }} </h1>
{% if form %}
{{ wtf.quick_form(form) }}
<br>
{% endif %}
{% for task in tasks %}
    <h1>{{ task.body }}</h1>
    <a href="/update/{{task.id}}">Update task</a>
    <a href="/delete/{{task.id}}">Delete task</a>
{% endfor %}
{% endblock %}
